<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
  <fieldset formGroupName="data">
    <!--<div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>-->

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user-circle-o fa-fw"></i></span>
        <input id="email" type="text" class="form-control" name="email" placeholder="Email" formControlName="username">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
      </div>
    </div>
  </fieldset>

  <button type="submit" class="btn btn-primary">Submit</button>

  <div class="text-center">
    <p class="lead" *ngIf="trabajando">Loading ...</p>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let m of lista | async">
      <p class="lead">{{ m.username }} ({{ m.email }})</p>
    </li>
  </ul>

</form>
